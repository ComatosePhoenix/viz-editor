    <svg *ngFor ='let widget of widgets; index as i;' >
        <svg:path
                (dblclick) = edit(i)
                (mousedown) = grabWidget(widget) 
                (mouseup)= releaseWidget(widget) 
                [attr.class] = widget.svgClass 
                [attr.d] = widget.pathAsString()
            >
        </svg:path>
    </svg>
