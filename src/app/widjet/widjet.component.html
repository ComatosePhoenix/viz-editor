    <svg:g *ngFor ='let widget of widgets; index as i;' id = 'g{{i}}'>
        <svg:path
                (dblclick) = edit(i)
                (mousedown) = grabWidget(widget) 
                (mouseup)= releaseWidget(widget) 
                [attr.class] = widget.svgClass 
                [attr.d] = widget.pathAsString()
            >
        </svg:path>
        <svg:polygon (click) = delete(i) [attr.points]= widget.editButton() class = 'svg-exit'/>
    </g>
