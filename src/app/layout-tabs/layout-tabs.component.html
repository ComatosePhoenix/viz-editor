<mat-tab-group class="layout-tabs-group"
       [(selectedIndex)]="selectedTabIndex"
       (selectedTabChange)="onSelectedTabChanged($event)">
  <mat-tab *ngFor="let tab of layoutPages; let ix = index"  label="{{tab.name}}">
    <ng-template mat-tab-label>
      <div class='layout-tab-label'>
      <span class='layout-tab-label-text'>{{tab.name}} </span>
      <button class='layout-tab-label-button'
              *ngIf="ix == selectedTabIndex"
              (click)="deleteLayoutPage()">
        <mat-icon class='layout-tab-label-icon'>delete_forever</mat-icon>
      </button>
      </div>
    </ng-template>

    <div class="layout-tab-content">

      <svg id = 'canvas' class= 'svg-element'
           attr.height='{{layoutPages[ix].height}}'
           attr.width='{{layoutPages[ix].width}}'>
      <!--begin widjet-->
           <svg app-widjet/>
      <!--end widjet-->
      </svg>
    </div>
  </mat-tab>
</mat-tab-group>
