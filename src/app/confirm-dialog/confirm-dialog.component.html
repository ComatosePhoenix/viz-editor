<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p *ngIf="data.message">{{data.message}}</p>
  <p *ngIf="data.prompt">{{data.prompt}}</p>
</mat-dialog-content>



<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">OK</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
