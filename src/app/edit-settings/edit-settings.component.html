<h2 mat-dialog-title>Edit Settings</h2>

<mat-dialog-content>
  <ul>
    <li *ngFor="let setting of settingsList">
      <div>
        {{setting.name}}
      </div>
      <div>
        {{setting.value}}
      </div>
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
