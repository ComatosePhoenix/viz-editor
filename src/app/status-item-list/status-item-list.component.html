<div class='status-bar-items'>
  <div class='status-item' *ngFor="let item of statusItems">
    <div class='status-item-heading'>
      {{ item.heading }}
    </div>

    <div class='status-item-value'>
      {{ item.value }}
    </div>
  </div>

  <div class='status-item date-time'>
    {{currentDate}}<br>
    {{currentTime}}
  </div>
</div>
